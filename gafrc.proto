; this is a template file for your gafrc, replacing the default symbol library
; with nice small symbols

; empty the library
(reset-component-library)

; refill it with smallsym's (first becomes the last in the list !?!)
(define smallsyms "/usr/share/gEDA/smallsym")
(component-library (build-path smallsyms "vref"))
(component-library (build-path smallsyms "transistor"))
(component-library (build-path smallsyms "titleblock"))
(component-library (build-path smallsyms "switch"))
(component-library (build-path smallsyms "sensor"))
(component-library (build-path smallsyms "scr"))
(component-library (build-path smallsyms "rf"))
(component-library (build-path smallsyms "regulator"))
(component-library (build-path smallsyms "power"))
(component-library (build-path smallsyms "pld"))
(component-library (build-path smallsyms "opto"))
(component-library (build-path smallsyms "opamp"))
(component-library (build-path smallsyms "misc"))
(component-library (build-path smallsyms "micro"))
(component-library (build-path smallsyms "memory"))
(component-library (build-path smallsyms "io"))
(component-library (build-path smallsyms "foo"))
(component-library (build-path smallsyms "driver"))
(component-library (build-path smallsyms "diode"))
(component-library (build-path smallsyms "connector"))
(component-library (build-path smallsyms "comparator"))
(component-library (build-path smallsyms "audiovideo"))
(component-library (build-path smallsyms "analog"))
(component-library (build-path smallsyms "adda"))
(component-library (build-path smallsyms "74"))
(component-library (build-path smallsyms "4000"))

; these option you can put into your ~/.gEDA/gschemrc file, they do not get
; applied in when inside gafrc...

; small syms call for a smaller default grid
(snap-size 50)

; the smallsym library  uses 6 as text size, make it the default
(text-size 6)
